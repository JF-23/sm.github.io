<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title id="site-title"></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7fdfb;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      margin-top: -50px;
    }
    h1 { font-size: 2.5em; margin-bottom: 0.2em; }
    p { font-size: 1.2em; max-width: 600px; margin: 0 auto; }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1 id="headline"></h1>
    <p id="description"></p>
  </header>
  <footer>
    Created by <span id="name"></span>
  </footer>

  <div id="privacyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Privacy Policy</h2>
      <p>We collect minimal information necessary to provide services. We do not sell personal data. By using our services, you agree to our use of basic tracking tools like cookies or analytics.</p>
      <p>We respect your privacy and take steps to protect your data.</p>
      <button onclick="document.getElementById('privacyModal').style.display='none'">Accept & Close</button>
    </div>
  </div>

  <script>
    // CONFIG â€” edit these values to update the site
    const config = {
      siteTitle: "Soulful",
      headline: "Soulful Means",
      description: "Welcome to a peaceful space. Resources to experience oneness.",
      name: "Soulful"
    };

    // APPLY CONFIG
    document.getElementById("site-title").textContent = config.siteTitle;
    document.getElementById("headline").textContent = config.headline;
    document.getElementById("description").textContent = config.description;
    document.getElementById("name").textContent = config.name;
  </script>

  <script>
    window.onload = function () {
      const modal = document.getElementById('privacyModal');
      const closeBtn = document.querySelector('.close-btn');

      modal.style.display = 'block';

      closeBtn.onclick = function () {
        modal.style.display = 'none';
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      };
    };
  </script>
</body>
</html>
